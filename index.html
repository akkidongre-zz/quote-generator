<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="left-container">
            <nav>
                <div class="brand-logo">
                    <i class="fab fa-superpowers"></i>&nbsp;
                    Quoter
                </div>
            </nav>
            <div class="button-container">
                <div class="icon-button-container">
                    <!-- <button class="icon-btn twitter" id="facebook" title="Post on facebook">
                        <i class="fab fa-facebook"></i>
                    </button> -->
                    <button class="icon-btn facebook" id="twitter" title="Post on twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="icon-btn copy" id="copy" title="Copy the quote" type="button">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <button class="generate-btn" id="new-quote">
                    Generate a quote
                </button>
            </div>
        </div>
    
        <div class="right-container">
            <div class="quote-container">
                <div class="quote-text">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote" id="quote"></p>
                </div>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="snackbar">Quote copied!</div>
